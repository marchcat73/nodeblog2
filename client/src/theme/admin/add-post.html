<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/materialize.min.css">
    <link rel="stylesheet" href="styles/styles.min.css">
    <link rel="stylesheet" href="styles/admin.css">
    <title>Add site</title>
</head>
<body>
<!--SIDEBAR-->
<ul class="sidenav sidenav-fixed a-sidenav">
    <h4>CodeHTML</h4>
    <li class="bold"><a href="#" class="waves-effect waves-orange">Обзор</a></li>
    <li class="bold"><a href="#" class="waves-effect waves-orange">Аналитика</a></li>
    <li class="bold"><a href="#" class="waves-effect waves-orange">История</a></li>
    <li class="bold"><a href="#" class="waves-effect waves-orange">Добавить заказ</a></li>
    <li class="bold active"><a href="#" class="waves-effect waves-orange">Ассортимент</a></li>
    <li class="bold last"><a href="#" class="waves-effect waves-orange">Выйти</a></li>
</ul>
<!--CONTENT-->
<main class="content">
    <div class="page-title">
        <h4>
            <a href="#">Сайты</a>
            <i class="material-icons">keyboard_arrow_right</i>
            Добавить сайт
        </h4>
        <span>
            <button class="btn btn-small red">
              <i class="material-icons">delete</i>
            </button>
          </span>
    </div>

    <div class="row">
        <div class="col s12 l6">
            <div class="input-field">
                <input id="name" type="text" required>
                <label for="name">Название</label>
            </div>
            <div class="input-field">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Описание</label>
            </div>
            <div class="input-field">
                <input id="url" type="text" required>
                <label for="url">Ссылка</label>
            </div>
            <div class="input-field">
                <select multiple>
                    <option value="" disabled selected>Выберете категорию</option>
                    <option value="Вёрстка">Вёрстка</option>
                    <option value="WordPress">WordPress</option>
                    <option value="ModX">ModX</option>
                    <option value="OpenCart">OpenCart</option>
                </select>
            <label>Добавить категории</label>
            </div>
            <div>
                <button class="waves-effect waves-light btn orange lighten-2 mb2">
                    <i class="material-icons left">backup</i>
                    Загрузить изображение
                </button>
            </div>

            <div>
                <button class="waves-effect waves-light btn">
                    Сохранить изменения
                </button>
            </div>
        </div>

        <div class="col s12 l4 center">
            <img class="responsive-img" style="height: 200px" src="cake.jpg">
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="page-subtitle">
                <h4>Позиции:</h4>
                <button class="waves-effect waves-light btn grey darken-1 btn-small modal-trigger" data-target="create-modal">
                    Добавить позицию
                </button>
            </div>

            <div class="collection">
                <a class="collection-item collection-item-icon">
                    <span>
                        Кофе <strong>20 руб.</strong>
                    </span>
                    <span>
                        <i class="material-icons">delete</i>
                    </span>
                </a>
            </div>
        </div>
    </div>


</main>

<div id="create-modal" class="modal">
    <div class="modal-content">
        <h4 class="mb1">Добавить позицию</h4>
        <div class="input-field">
            <input id="pos-name" type="text" required>
            <label for="pos-name">Название</label>
        </div>
        <div class="input-field">
            <input id="pos-cost" type="text" required>
            <label for="pos-cost">Цена</label>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action waves-effect waves-black btn-flat">Отмена</a>
        <button class="modal-action btn waves-effect">Сохранить</button>
    </div>
</div>


<!--Floating button-->
<div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li><a class="btn-floating green"><i class="material-icons">assignment</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">list</i></a></li>
    </ul>
</div>

<script src="scripts/materialize.min.js"></script>
<script src="scripts/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
  });
</script>
</body>
</html>
